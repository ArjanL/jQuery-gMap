<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery gMap Example</title>
    <style type="text/css" media="screen">
        body{
            font-family: Helvetica, sans-serif;
            padding: 10px;
            font-size: 13px;
            line-height: 16px;
            width: 600px;
            margin: 0 auto;
        }
        .map{
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>jQuery gMap - Google Maps API V3</h1>

<h2>Default View</h2>

<div id="map" class="map">
    This will be replaced with the Google Map.
</div>

<h2>Custom Controls and Map Type</h2>
<div id="map_controls" class="map">
    This will be replaced with the Google Map.
</div>

<h2>Markers</h2>
<div id="map_addresses" class="map">
    This will be replaced with the Google Map.
</div>

<h2>Kitchen Sink - Extended Usage</h2>
<div id="map_extended" class="map">
    This will be replaced with the Google Map.
</div>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="jquery.gmap.js"></script>
<script type="text/javascript" charset="utf-8">
$(function()
{
   $('#map').gMap();
   
   $('#map_controls').gMap(
   {
        latitude: -2.206,
        longitude: -79.897,
        maptype: 'TERRAIN', // 'HYBRID', 'SATELLITE', 'ROADMAP' or 'TERRAIN'
        zoom: 8,
        controls: {
            panControl: true,
            zoomControl: false,
            mapTypeControl: true,
            scaleControl: false,
            streetViewControl: false,
            overviewMapControl: false
        }
   });
   
   $('#map_addresses').gMap({
        address: "Quito, Ecuador",
        zoom: 5,
		markers:[
			{
				latitude: -2.2014,
				longitude: -80.9763,
				html: "_latlng"
			},
			{
				address: "Guayaquil, Ecuador",
				html: "My hometown"
			},
			{
				address: "Galapagos, Ecuador",
				html: "_address"
			}
		]
    });

	$("#map_extended").gMap({
		controls: false,
	    scrollwheel: false,
	    markers: [{ latitude: 47.670553,
	                              longitude: 9.588479,
	                              icon: { image: "images/gmap_pin_orange.png",
	                                      iconsize: [26, 46],
	                                      iconanchor: [12,46],
	                                      infowindowanchor: [12, 0] } },
	                            { latitude: 47.65197522925437,
	                              longitude: 9.47845458984375 },
	                            { latitude: 47.594996,
	                              longitude: 9.600708,
	                              icon: { image: "images/gmap_pin_grey.png",
	                                      iconsize: [26, 46],
	                                      iconanchor: [12,46],
	                                      infowindowanchor: [12, 0] } }],
	    icon: { image: "images/gmap_pin.png", 
	                          iconsize: [26, 46],
	                          iconanchor: [12, 46],
	                          infowindowanchor: [12, 0] },
	    latitude: 47.58969,
	    longitude: 9.473413,
	    zoom: 10 });
});
</script>

</body>
</html>
